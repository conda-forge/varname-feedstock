{% set name = "varname" %}
{% set version = "0.13.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/varname-{{ version }}.tar.gz
  sha256: f98fd7744ce47f4995de125f97f28463eab9ea5cd4cab27e4e85a1dbf1ee6953

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8.0,<4.0.0
  run:
    - python >=3.8.0,<4.0.0
    - executing >=2.0.0,<3.0.0


test:
  imports:
    - varname
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/python-varname
  summary: Dark magics about variable names in python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
