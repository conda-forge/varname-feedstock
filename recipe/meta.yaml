{% set name = "varname" %}
{% set version = "0.12.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/varname-{{ version }}.tar.gz
  sha256: f29c0ffdeab5a439d96222d3a52a0b281083f22528142dc36a69ad112a530c9f

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - asttokens >=2.0.0,<3.0.0
    - executing >=2.0,<3.0
    - pure_eval <1.0.0


test:
  imports:
    - varname
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pwwang/python-varname
  summary: Dark magics about variable names in python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
